<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact | ProLine Garage Door LLC</title>
  <meta name="description" content="Contact ProLine Garage Door LLC for garage door repair and service in New Jersey." />
  <style>
    :root{
      --bg:#f6f7f8;
      --card:#ffffff;
      --text:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --accent:#2f6f3e;
      --shadow:0 16px 40px rgba(0,0,0,.10);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 20% 0%, rgba(47,111,62,.10), transparent 60%),
                  radial-gradient(1000px 500px at 100% 20%, rgba(47,111,62,.08), transparent 55%),
                  var(--bg);
      color:var(--text);
      line-height:1.6;
    }
    a{color:var(--accent); text-decoration:none}
    a:hover{text-decoration:underline}

    .wrap{max-width:900px;margin:0 auto;padding:28px 16px 64px}
    header{margin:10px 0 18px}
    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:6px 12px;
      border:1px solid var(--line);
      border-radius:999px;
      background:rgba(255,255,255,.7);
      color:var(--muted);
      font-size:14px;
    }
    .dot{
      width:10px;height:10px;border-radius:50%;
      background:var(--accent);
      box-shadow:0 0 0 4px rgba(47,111,62,.12);
    }

    .card{
      background:var(--card);
      border:1px solid var(--line);
      border-radius:var(--radius);
      box-shadow:var(--shadow);
      overflow:hidden;
    }
    .card-head{
      padding:22px 22px 14px;
      border-bottom:1px solid var(--line);
      background:linear-gradient(180deg, rgba(47,111,62,.06), rgba(47,111,62,0));
    }
    h1{
      margin:0;
      font-size:32px;
      letter-spacing:-0.02em;
      line-height:1.2;
    }
    .sub{
      margin:10px 0 0;
      color:var(--muted);
      font-size:14px;
    }

    .content{padding:22px}
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:16px;
    }
    .item{
      border:1px solid var(--line);
      border-radius:14px;
      padding:16px;
      background:#fbfbfb;
    }
    .label{
      color:var(--muted);
      font-size:13px;
      margin-bottom:6px;
    }
    .value{
      font-size:18px;
      font-weight:600;
      letter-spacing:-0.01em;
    }

    .cta{
      margin-top:18px;
      display:flex;
      gap:12px;
      flex-wrap:wrap;
    }
    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding:12px 18px;
      border-radius:12px;
      border:1px solid var(--accent);
      background:var(--accent);
      color:#fff;
      font-weight:600;
      text-decoration:none;
      box-shadow:0 10px 22px rgba(47,111,62,.25);
    }
    .btn.alt{
      background:#fff;
      color:var(--accent);
    }

    .note{
      margin-top:16px;
      color:var(--muted);
      font-size:14px;
    }

    footer{
      margin-top:22px;
      color:var(--muted);
      font-size:12px;
      text-align:center;
    }

    @media (max-width:600px){
      h1{font-size:26px}
      .grid{grid-template-columns:1fr}
      .content{padding:16px}
      .card-head{padding:18px 16px 12px}
    }
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="badge">
        <span class="dot" aria-hidden="true"></span>
        <span>ProLine Garage Door LLC</span>
      </div>
    </header>

    <main class="card" role="main">
      <div class="card-head">
        <h1>Contact Us</h1>
        <p class="sub">Serving New Jersey • Same-day availability</p>
      </div>

      <div class="content">
        <div class="grid">
          <div class="item">
            <div class="label">Phone</div>
            <div class="value">
              <a href="tel:+12015033118">(201) 503-3118</a>
            </div>
          </div>
          <div class="item">
            <div class="label">Email</div>
            <div class="value">
              <a href="mailto:info@prolinegaragedoorllc.com">info@prolinegaragedoorllc.com</a>
            </div>
          </div>
        </div>

        <div class="cta">
          <a class="btn" href="tel:+12015033118">Call Now</a>
          <a class="btn alt" href="mailto:info@prolinegaragedoorllc.com">Send Email</a>
        </div>

        <p class="note">
          We provide fast, reliable garage door repair and service across New Jersey.
        </p>

        <footer>
          © <span id="year"></span> ProLine Garage Door LLC. All rights reserved.
        </footer>
      </div>
    </main>
  </div>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
